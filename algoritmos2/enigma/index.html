<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Enigma</title>
</head>
<body>
    <header class="enigma-title">
        <h2>Enigma</h2>
    </header>
    <div class="enigma-container">
        <div class="enigma-original-text">
            <textarea name="original-text" id="original-text" cols="30" rows="10"></textarea>
        </div>
        <div class="enigma-button-container">
            <button id="encrypt-button">Encrypt</button>
            <button id="decrypt-button">Decrypt</button>
        </div>
        <div class="enigma-encrypted-text">
            <textarea name="encrypted-text" id="encrypted-text" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
